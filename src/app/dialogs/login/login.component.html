<h2 mat-dialog-title>Login</h2>

<mat-dialog-content>

    <form>
        <mat-form-field class="input-block" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="xyz@gmail.com" [formControl]="email">
            <mat-error>{{validatorEmail(email)}}</mat-error>
        </mat-form-field>
        <mat-form-field class="input-block" appearance="outline">
            <mat-label>Password</mat-label>
            <input [type]="hidePassword? 'password': 'text' " matInput [formControl]="password">
            <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
        </mat-form-field>
    </form>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close color="accent">Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="true" color="primary" (click)="loginSubmit()"
     [disabled]="email.invalid || password.invalid">
        Login
    </button>
</mat-dialog-actions>

<div class="signup">
    <span>Not Signed Up Yet?</span>
    <button mat-button color="primary" (click)="goToSignUp()">SignUp</button>
</div>
